<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disease Detection Carousel</title>
  <link rel="stylesheet" href="disease.css">
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
      <div class="carousel-item active" id="tuberculosis">
        <div class="card">
          <div class="card-content">
            <h2>Tuberculosis</h2>
            <div class="card-actions">
              <button class="select-image-button">Select Image</button>
              <form class="image-upload-form" style="display: none;">
                <input type="file" accept="image/*">
                <button type="submit">Upload</button>
              </form>
              <button>Detect Tuberculosis</button>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item" id="cancer">
        <div class="card">
          <div class="card-content">
            <h2>Cancer</h2>
            <div class="card-actions">
              <button class="select-image-button">Select Image</button>
              <form class="image-upload-form" style="display: none;">
                <input type="file" accept="image/*">
                <button type="submit">Upload</button>
              </form>
              <button>Detect Cancer</button>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item" id="covid19">
        <div class="card">
          <div class="card-content">
            <h2>COVID-19</h2>
            <div class="card-actions">
              <button class="select-image-button">Select Image</button>
              <form class="image-upload-form" style="display: none;">
                <input type="file" accept="image/*">
                <button type="submit">Upload</button>
              </form>
              <button>Detect COVID-19</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control prev">&lt;</button>
    <button class="carousel-control next">&gt;</button>
    <div class="indicators">
      <span class="indicator active" data-slide="0"></span>
      <span class="indicator" data-slide="1"></span>
      <span class="indicator" data-slide="2"></span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
